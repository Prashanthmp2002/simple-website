<!DOCTYPE html>
<html lang="en">

<head>
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logout-container">
        <h2>You have successfully logged out</h2>
        <p>Thank you for visiting. You have been logged out of your account.</p>
        <button onclick="redirectToHome()" class="btn">Go to Home</button>
        <button onclick="redirectToLogin()" class="btn">Login Again</button>
    </div>

    <script>
        // Function to redirect to the home (landing) page
        function redirectToHome() {
            window.location.href = 'index.html'; // Replace with the URL of your landing page
        }

        // Function to redirect to the login page
        function redirectToLogin() {
            window.location.href = 'login.html'; // Replace with the URL of your login page
        }
    </script>
</body>

</html>
